<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill background
        ctx.fillStyle = '#10b981'; // emerald-500
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw the message square plus icon simplified
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        
        // Draw square (message bubble)
        ctx.beginPath();
        ctx.roundRect(6, 6, 16, 12, 2);
        ctx.stroke();
        
        // Draw plus sign
        ctx.beginPath();
        ctx.moveTo(12, 10);
        ctx.lineTo(18, 10);
        ctx.moveTo(15, 7);
        ctx.lineTo(15, 13);
        ctx.stroke();
        
        // Draw tail of speech bubble
        ctx.beginPath();
        ctx.moveTo(10, 18);
        ctx.lineTo(8, 22);
        ctx.lineTo(12, 18);
        ctx.stroke();
        
        // Convert to data URL and trigger download
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = canvas.toDataURL();
        link.click();
    </script>
</body>
</html>
